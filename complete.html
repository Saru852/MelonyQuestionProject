<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตอบคำถามจบแล้ว</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h2 {
      color: #333;
      font-size: 28px; /* ✅ ขยายหัวข้อ */
    }
    p {
      font-size: 22px; /* ✅ ขยายข้อความย่อหน้า */
      margin: 20px auto;
    }
    #time {
      font-weight: bold;
      font-size: 24px; /* ✅ ขยายเวลาที่ใช้ */
      color: #d9534f;  /* ใช้สีแดงอ่อนเพื่อให้เด่น */
    }
    button {
      padding: 12px 26px;
      font-size: 20px; /* ✅ ขยายตัวอักษรบนปุ่ม */
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    window.onload = function() {
      // อ่านเวลาเริ่มจาก sessionStorage
      let start = sessionStorage.getItem("startTime");
      if (start) {
        let end = new Date().getTime();
        let diff = Math.floor((end - start) / 1000); // วินาที
        document.getElementById("time").textContent = diff + " วินาที";
      }
    };
  </script>
</head>
<body>
  <h2>ยินดีด้วยที่ตอบคำถามจนจบแล้ว</h2>
  <p>เวลาที่ใช้ทำ: <span id="time"></span></p>
  <button onclick="location.href='index.html'">กลับไปหน้าแรก</button>
</body>
</html>
