<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำชี้แจง</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    p {
      font-size: 20px;
      margin: 20px auto;
      width: 60%;
      line-height: 1.6;
      text-align: left;
    }
    .button-group {
      display: flex;
      gap: 10px; /* ระยะห่างระหว่างปุ่ม */
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>คำชี้แจง</h2>
  <p>
    วิธีการเล่นง่ายๆเพียงแค่อ่านคำถามแล้วเลือกคำตอบที่ถูกต้องไปเลื่อยจนข้อสุดท้าย 
    แต่ถ้าตอบผิดคุณจะถูกส่งไปที่ข้อแรกทันที
  </p>
  <div class="button-group">
    <button onclick="startTimer()">เริ่มเกม</button>
    <button onclick="location.href='index.html'">ย้อนกลับ</button>
  </div>

  <script>
    function startTimer() {
      const startTime = Date.now();
      sessionStorage.setItem('startTime', startTime);
      window.location.href = 'question1.html';
    }
  </script>
</body>
</html>
